<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 My Sweetheart</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222048;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* Title Message Styling */
        .title-message {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            color: #f48fb1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Video Styling */
        .video-container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
        }

        /* Sweetheart Message Styling */
        .sweetheart-message {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-top: 20px;
            max-width: 600px;
            margin-bottom: 50px;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
        }

        /* Animation for Sweetheart Message */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Video */
        video {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        /* Author Link */
        .author-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #f48fb1;
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .author-link:hover {
            color: #f06292;
        }

        /* Button Styling */
        .btn-see-more {
            padding: 10px 20px;
            background-color: #f48fb1;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn-see-more:hover {
            background-color: #f06292;
        }

    </style>
</head>
<body>

    <!-- Title Message -->
    <div class="title-message">
        Happy New Year 2025, My Sweetheart!
    </div>

    <!-- Video Section -->
    <div class="video-container">
        <video controls autoplay>
            <source src="my love.mp4" type="video/mp4"> <!-- Replace with your video file -->
        </video>
    </div>

    <!-- Sweetheart Message -->
    <div class="sweetheart-message">
        My love, as we step into the new year together, I am filled with joy and gratitude for having you by my side. I can't wait to create more memories with you in 2025. Happy New Year to the love of my life! ðŸ’–
    </div>

    <!-- Click Here Button -->
    <button class="btn-see-more" onclick="window.location.href='your-link-here.html'">Click Here to See More</button>

    <!-- Author Link (optional) -->
    <a href="#" class="author-link">Made with love by peu</a>

</body>
</html>
